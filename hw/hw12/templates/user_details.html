<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <!-- Bootstrap CSS for responsive design and styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styling for the user details container */
        .user-details-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        /* Heading Styling */
        .user-details-container h1 {
            text-align: center;
            color: #007bff;
        }

        /* Button Styling */
        .back-button {
            display: block;
            margin: 20px auto;
            width: 200px;
            text-align: center;
        }

        .back-button a {
            display: block;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
        }

        .back-button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="user-details-container">
        <h1>User Details</h1>

        <div>
            <p><strong>Name:</strong> {{ user.name }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
        </div>

        <!-- Back button -->
        <div class="back-button">
            <a href="{{ url_for('index') }}">Back to user list</a>
        </div>
    </div>
    <!-- Button to navigate to the users table -->
    <a href="/" class="btn btn-secondary mb-3">Back to Users</a>
    <!-- Bootstrap JS and dependencies (optional for further interactivity) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
