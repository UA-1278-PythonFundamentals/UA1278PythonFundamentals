<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User's Decks</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">User's Decks</h2>

        <!-- Button to create a new deck -->
        <a href="/decks/create?user_id={{ user_id }}" class="btn btn-success mb-3">Create New Deck</a>

        <!-- Table for displaying user's decks -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Deck ID</th>
                        <th>Deck Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for deck in decks_list %}
                    <tr>
                        <td>{{ deck.id }}</td>
                        <td>{{ deck.name }}</td>
                        <td>
                            <a href="/decks/{{ deck.id }}" class="btn btn-info btn-sm">View</a>
                            <a href="/decks/{{ deck.id }}/update" class="btn btn-primary btn-sm">Edit</a>
                            <form action="/decks/{{ deck.id }}/delete" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <!-- Button to navigate to the users table -->
        <a href="/" class="btn btn-secondary mb-3">All Users</a>
    </div>

</body>
</html>
