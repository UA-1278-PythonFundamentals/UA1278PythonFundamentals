<tr id="user-row-{{ user.id }}">
    <td>{{ user.id }}</td>
    <td>{{ user.name }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.password }}</td>
    <td>
        <!-- View form -->
        <form action="/users/{{ user.id }}" method="GET" style="display:inline;">
            <button type="submit">View</button>
        </form>
        |

        <!-- Update Name form -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#updateNameModal-{{ user.id }}">
            Update Name
        </button>

        <!-- Change Password form -->
        <button type="button" class="btn btn-warning btn-sm" data-toggle="modal" data-target="#passwordModal" data-user-id="{{ user.id }}">
            Change Password
        </button>
        |

        <!-- Delete form -->
        <form action="/users/{{ user.id }}" method="POST" style="display:inline;">
            <input type="hidden" name="_method" value="DELETE">
            <button type="submit" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
        </form>
    </td>
</tr>
