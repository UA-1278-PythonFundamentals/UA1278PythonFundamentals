<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 1.5rem;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-group {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <strong>Edit Card</strong>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="form-group">
                        <label for="word">Word (English):</label>
                        <input type="text" class="form-control" name="word" id="word" value="{{ card.word }}" required>
                    </div>

                    <div class="form-group">
                        <label for="translation">Translation (Ukrainian):</label>
                        <input type="text" class="form-control" name="translation" id="translation" value="{{ card.translation }}" required>
                    </div>

                    <div class="form-group">
                        <label for="tip">Tip:</label>
                        <input type="text" class="form-control" name="tip" id="tip" value="{{ card.tip }}" required>
                    </div>

                    <div class="btn-group w-100">
                        <button type="submit" class="btn btn-primary btn-block">Update Card</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="mt-3 text-center">
            <a href="{{ url_for('list_cards') }}" class="btn btn-secondary">Back to Cards</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
