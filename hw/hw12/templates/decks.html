<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decks</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 80%;
            margin-top: 20px;
        }
        .table th, .table td {
            text-align: center;
        }
        .btn-sm {
            font-size: 0.9rem;
        }
        .table-responsive {
            margin-top: 20px;
        }
        .page-header {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Button to navigate to the users table -->
    <a href="/" class="btn btn-secondary mb-3">Back to Users</a>
        <h2 class="page-header">Decks</h2>

        <!-- Table for displaying decks -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Deck ID</th>
                        <th>Name</th>
                        <th>User ID</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for deck in decks_list %}
                    <tr>
                        <td>{{ deck.id }}</td>
                        <td>{{ deck.name }}</td>
                        <td>{{ deck.user_id }}</td>
                        <td>
                            <a href="/decks/{{ deck.id }}" class="btn btn-info btn-sm mr-2">View</a>
                            <a href="/decks/{{ deck.id }}/update" class="btn btn-primary btn-sm mr-2">Edit</a>
                            <form action="/decks/{{ deck.id }}/delete" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
